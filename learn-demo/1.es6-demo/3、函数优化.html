<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //1、函数参数默认值
        //在ES6以前，我们无法给一个函数参数设置默认值，只能采用变通写法：
        function add(a, b) {
            // 判断b是否为空，为空就给默认值1
            b = b || 1;
            return a + b;
        }
        // 传一个参数
        console.log(add(10));

        //现在可以这么写：直接给参数写上默认值，没传就会自动使用默认值
        function add2(a, b = 1) {
            return a + b;
        }
        console.log(add2(20));

        //=================================================

        //2、不定参数
        function fun(...values) {
            console.log(values.length)
        }
        fun(1, 2)      //2
        fun(1, 2, 3, 4)  //4

        //=================================================

        //3、箭头函数
        //以前声明一个方法
        var oldPrint = function (obj) {
            console.log(obj);
        }
        oldPrint("hello oldPrint");
        //es6写法
        var es6Print = obj => console.log(obj);
        es6Print("hello es6Print");

        //多个参数，单行方法体
        var sum = function (a, b) {
            return a + b;
        }
        var sum2 = (a, b) => a + b;
        console.log(sum2(11, 12));

        //多个参数，多行方法体
        var sum3 = function (a, b) {
            c = a + b;
            return a + c;
        }
        var sum4 = (a, b) => {
            c = a + b;
            return a + c;
        }
        console.log(sum4(10, 20))

        //传入对象
        const person = {
            name: "jack",
            age: 21,
            language: ['java', 'js', 'css']
        }

        var hello1 = function hello(person) {
            console.log("hello," + person.name)
        }
        var hello2 = (obj) => console.log("hello," + obj.name);

        //箭头函数+解构（解构出参数中的name即person.name赋值给了name）
        var hello3 = ({ name }) => console.log("hello," + name);
        hello3(person);
    </script>
</body>

</html>
